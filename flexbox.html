<!DOCTYPE html>
<html>
    <head>
    <title>
        Flexbox practice
    </title>
       
    </head>
    <body>
        
        <div style="display: flex;
                flex-direction: row;
                height: 70px;
                border-width: 1px;
                border-style: solid;
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="display: flex;
                flex-direction: row;
                margin-top: 50px" >
            <div style="background-color: lightblue;width: 200px;">200px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex1</div>
        </div>

        <div style="display: flex;
                flex-direction: row;
                margin-top: 50px;
                justify-content: space-between;" >
            <div style="background-color: lightblue;width: 200px;">200px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex1</div>

            <div style="background-color: lightblue;flex: 2;">flex2</div>
        </div>
    </body>
</html>
